<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Validator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
        <script type="text/javascript">
            
            
            //List of valid young scot numbers
            var numList = ['1234567890123456', '2222222222222222', '3333333333333333'];
            var x;
            function onload() { 
                
                //Get input
                x = document.getElementById('x');
                
                
            }
            function y(){
                
                //Remove spaces
                x = x.value.replace(/\s/g, '')
        
        
                //Check if input is valid card number
                var ehhhh = numList.includes(x)
                var xLen = x.length;
    
                if (x != "" && xLen == "16") {
                    if (ehhhh == false) {
                        document.getElementById("b").innerHTML = "Not eligible"
                        document.getElementById("a").innerHTML = ""
                    } else if (ehhhh == true) {
                        document.getElementById("a").innerHTML = "Eligible"
                        document.getElementById("b").innerHTML = ""
                    } else {
                        console.log("error");
                    }
                } else if (x == "") {
                    document.getElementById("b").innerHTML = "The box cannot be empty"
                    document.getElementById("a").innerHTML = ""
                } else if (xLen != "16") {
                    document.getElementById("b").innerHTML = "You must input 16 characters"
                    document.getElementById("a").innerHTML = ""
                } else {
                    console.log("error")
                }
                
                
                
            }
        </script>
        <body onload="onload();" class="qwe">
            
        <form data-netlify="true" method="POST" name="youngscotcards">

            <input type="number" name="enter" class="enter form-control" value="" id="x" placeholder="Type youngscot card number"/>
                <input type="button" value="Submit" onclick="y(); x = document.getElementById('x');" class="mt-1 btn btn-primary"/>
            
                <button class="rty btn btn-primary mt-1" onclick="document.location.reload();">Clear</button>
            </form>

        </body>
        <p id="a" class="mt-1 h3"></p>
        <p id="b" class="mt-1 h3"></p>
        
        <!--<p>Test numbers that work: 1234567890123456 2222222222222222 3333333333333333</p>-->

        <img src="scotcard.jpg" class="img-fluid" width="400px" height="auto">

        <style>
            #b {
                color: red;
                text-align: center;
            }
            .qwe {
                text-align: center;
                margin: auto;
                width: 50%;
                padding: 10px;
                
            }
            #a {
                color: green;
                text-align: center;
            }
            #b {
                color: red;
                text-align: center;
            }
            .rty {
                align-items: flex-end;
            }
                
                
        </style>
        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>


</html>
